<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <title>Emotionalize</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/feelit.css">
    <link rel="stylesheet" href="css/discover.css">
    <link rel="stylesheet" href="css/splash.css">
    <link rel="stylesheet" href="vendor/slick/slick.css"/>
    <link rel="stylesheet" href="vendor/slick/slick-theme.css"/>
    <link rel="stylesheet" href="vendor/SmoothDivScroll/css/smoothDivScroll.css"/>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Playball' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Black+Ops+One' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <script type="text/x-handlebars">
      <nav>
        {{#link-to "index" class="nav-content"}}emotionalize{{/link-to}}
        {{#link-to "discover" class="nav-content"}}discover{{/link-to}}
        {{#link-to "feelit" class="nav-content"}}feel It{{/link-to}}
      </nav>
      {{outlet}}
      <div id="note-pad">Note Pad</div>
      <div id="note" contenteditable="true">Write down your favorites!</div>
      <footer></footer>
    </script>

    <script type="text/x-handlebars" id="index">
      <div id="jumbotron">
        <h1 id="headline">emotionalize</h1>
        {{#link-to "discover"}}<button id="button-discover">discover</button>{{/link-to}}
        {{#link-to "feelit"}}<button id="button-feelit">feel it</button>{{/link-to}}
        <div id="slick">
          <div id="image1"></div>
          <div id="image2"></div>
          <div id="image3"></div>
          <div id="image4"></div>
          <div id="image5"></div>
          <div id="image6"></div>
          <div id="image7"></div>
          <div id="image8"></div>
          <div id="image9"></div>
        </div>
      </div>
      <h3 id="maxim">Transcend your emotions.</h3>
      <article id="mission">Connecting those who are <span id="span">emotionally</span> moved by <span class="span">E</span>lectronic <span class="span">D</span>ance <span class="span">M</span>usic with hidden gems around the world.</article>
    </script>

    <script type="text/x-handlebars" id="discover">
      <h1 class="header">discover</h1>
      <div id="scroller">
        <div id="left-scroll"><i class="fa fa-chevron-left fa-5x"></i></div>
        <div id="right-scroll"><i class="fa fa-chevron-right fa-5x"></i></div>
        <div id="carousel">
          <div id="dnb" class="genres" data-genre="#dnb-genre"></div>
          <div id="dubstep" class="genres" data-genre="#dubstep-genre"></div>
          <div id="electronic" class="genres" data-genre="#electronic-genre"></div>
          <div id="house" class="genres" data-genre="#house-genre"></div>
          <div id="techno" class="genres" data-genre="#techno-genre"></div>
          <div id="trap" class="genres" data-genre="#trap-genre"></div>
        </div>
      </div>

      <div id="controls">
        <button id="back">Back To Menu</button>
        <button id="next">Next</button>
        <button id="past-tracks">Past Tracks</button>
      </div>

      <div id="past-tracks-carousel"></div>

      <div id="player"></div>

      <div id="glass">
        <div id="upper-left"></div>
        <div id="upper-right"></div>
        <div id="lower-left"></div>
        <div id="lower-right"></div>

        <p id="choose-genre">Choose Genre</p>

        <div id="dnb-genre" class="sub-genres">
          <div class="genre1">darkstep</div>
          <div class="genre2">dnb</div>
          <div class="genre3">drumstep</div>
          <div class="genre4">funkstep</div>
          <div class="genre5">hardstep</div>
          <div class="genre6">liquid funk</div>
          <div class="genre7">neurofunk</div>
          <div class="genre8">techstep</div>
        </div>

        <div id="dubstep-genre" class="sub-genres">
          <div class="genre1">brostep</div>
          <div class="genre2">chillstep</div>
          <div class="genre3">drumstep</div>
          <div class="genre4">dubstep</div>
          <div class="genre5">lovestep</div>
          <div class="genre6">melodic dubstep</div>
          <div class="genre7">ragestep</div>
        </div>

        <div id="electronic-genre" class="sub-genres">
          <div class="genre1">chillwave</div>
          <div class="genre2">dubtronica</div>
          <div class="genre3">electronic</div>
          <div class="genre4">electronica</div>
          <div class="genre5">folktronica</div>
          <div class="genre6">funktronica</div>
        </div>

        <div id="house-genre" class="sub-genres">
          <div class="genre1">complextro</div>
          <div class="genre2">deep house</div>
          <div class="genre3">dutch house</div>
          <div class="genre4">electro house</div>
          <div class="genre5">house</div>
          <div class="genre6">progressive house</div>
          <div class="genre7">tech house</div>
        </div>

        <div id="techno-genre" class="sub-genres">
          <div class="genre1">acid techno</div>
          <div class="genre2">dub techno</div>
          <div class="genre3">hard techno</div>
          <div class="genre4">minimal techno</div>
          <div class="genre5">nortec</div>
          <div class="genre6">schranz</div>
        </div>

        <div id="trap-genre" class="sub-genres">
          <div class="genre1">trap</div>
        </div>
      </div>

    </script>

    <script type="text/x-handlebars" id="feelit">
      <h1 class="header">feel it</h1>
      <div id="banner">Feel the power of it live.</div>
      <form>
        <label id="search-artist-label">Find upcoming shows of your new found artists!</label>
        <input id="search-artist-input" type="text" placeholder="i.e. Avicii, Deadmau5, Skrillex"/>
        <input id="search-artist-button" type="submit" value="Search" />
      </form>
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script type="text/javascript" src="vendor/SmoothDivScroll/js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/libs/handlebars-v2.0.0.js"></script>
    <script src="js/libs/ember-1.9.1.js"></script>
    <script src="js/app.js"></script>
    <!-- to activate the test runner, add the "?test" query string parameter -->
    <script src="tests/runner.js"></script>
    <script type="text/javascript" src="vendor/slick/slick.min.js"></script>

    <script type="text/javascript" src="vendor/SmoothDivScroll/js/jquery.kinetic.min.js"></script>
    <script type="text/javascript" src="vendor/SmoothDivScroll/js/jquery.mousewheel.min.js"></script>
    <script type="text/javascript" src="vendor/SmoothDivScroll/js/jquery.smoothdivscroll-1.3-min.js"></script>
    <script src="//connect.soundcloud.com/sdk.js"></script>
    <script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
  </body>
</html>
